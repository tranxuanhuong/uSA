<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
       let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode1 = new is_usZipCode("03201 - 2150");
    console.log(is_usZipCode(zipcode1));
   let zipcode2 = new is_usZipCode("7892");
    console.log(is_usZipCode(zipcode2));
</script>
</body>
</html>
